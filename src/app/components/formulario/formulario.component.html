<body>
  <br><br>
  <br><body>
  <h1 class="text-center">FORMULARIO DE REGISTRO</h1>

  <a href="http://eslared.net/walc2019/?page_id=8&lang=es_ES" class="btn btn-outline-dark"
    style="color: #e7cf26; border-color: #e7cf26">Preinscripción Extranjeros</a>

  <div class="container">
    <div>
      <main class="mx-auto d-block">
        <form [formGroup]="RegistroForm">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="d-flex align-items-center p-3 my-3 text-white-50 rounded shadow-sm"
                  style="background-color:black">
                  <div class="lh-100">
                    <h6 class="mb-0 text-white lh-100">DATOS DEL PARTICIPANTE</h6>
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-row">
                    <!-- Imagen -->
                    <div class="form-group col-md-6">
                      <div class="image-upload">
                        <input class="btn btn-outline-secondary" style="color: black" name="imageUrl" type="file"
                          accept="image/*" (change)="handleInputChange($event)" />
                      </div>
                    </div>
                    <!-- <div class="form-group col-md-6">
                      <div *ngIf="currentFileUpload" class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                          attr.aria-valuenow="{{progress.percentage}}" aria-valuemin="0" aria-valuemax="100"
                          [ngStyle]="{width:progress.percentage+'%'}">
                          {{progress.percentage}}%</div>
                      </div>
                      <label for="exampleFormControlFile1">Imagen del Participante</label>
                      <input type="file" id="exampleFormControlFile1" (change)="selectFile($event)"
                        class="btn btn-outline-secondary" id="exampleFormControlFile1" formControlName="image" style="color: black">
                    </div> -->
                    <!-- primerApellido -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('primerApellido')">
                      <div class="col-12">
                        <label for="primerApellido" class="control-label required">Primer Apellido</label>
                        <input type="text" class="form-control" id="primerApellido" placeholder="Primer Apellido"
                          name="primerApellido" [(ngModel)]="user.primerApellido" formControlName="primerApellido"
                          required>
                        <app-app-field-error-display [displayError]="isFieldValid('primerApellido')"
                          errorMsg="Por favor ingrese el Primer Apellido">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- segundoApellido -->
                    <div class="form-group col-md-6">
                      <div class="col-12">
                        <label for="segundoApellido" class="control-label">Segundo Apellido</label>
                        <input type="text" class="form-control" id="segundoApellido" placeholder="Segundo Apellido"
                          name="segundoApellido" formControlName="segundoApellido" [(ngModel)]="user.segundoApellido"
                          required>
                      </div>
                    </div>
                    <!-- Primer Nombre -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('primerNombre')">
                      <div class="col-12">
                        <label for="primerNombre" class="control-label required">Primer Nombre</label>
                        <input type="text" class="form-control" id="primerNombre" placeholder="Primer Nombre"
                          name="primerNombre" formControlName="primerNombre" [(ngModel)]="user.primerNombre" required>
                        <app-app-field-error-display [displayError]="isFieldValid('primerNombre')"
                          errorMsg="Por favor ingrese el Primer Nombre">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- Segundo Nombre -->
                    <div class="form-group col-md-6">
                      <div class="col-12">
                        <label for="segundoNombre" class="control-label">Segundo Nombre</label>
                        <input type="text" class="form-control" id="segundoNombre" placeholder="Segundo Nombre"
                          formControlName="segundoNombre" name="segundoNombre" [(ngModel)]="user.segundoNombre"
                          required>
                      </div>
                    </div>
                    <!-- sexo -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('sexo')">
                      <div class="col-12">
                        <label for="sexo" class="control-label required">Sexo</label>
                        <select class="form-control" id="exampleFormControlSelect1" id="sexo" placeholder="Sexo"
                          name="sexo" formControlName="sexo" [(ngModel)]="user.sexo" required>
                          <option selected="selected" value="" disabled>Elija una Opción </option>
                          <option value="Hombre">Hombre</option>
                          <option value="Mujer">Mujer</option>
                        </select>
                        <app-app-field-error-display [displayError]="isFieldValid('sexo')"
                          errorMsg="Por favor ingrese el Sexo">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- paisNacimiento -->
                    <div class="form-group col-md-6 " [ngClass]="displayFieldCss('paisNacimiento')">
                      <div class="col-12">
                        <label for="paisNacimiento" class="control-label required">País Nacimiento</label>
                        <select class="form-control" id="paisNacimiento" name="paisNacimiento"
                          formControlName="paisNacimiento" [(ngModel)]="user.paisNacimiento" required>
                          <option selected="selected" value="" disabled>Elija una Opción </option>
                          <option *ngFor="let pais of countries" value="{{pais.name}}">{{pais.name}}</option>
                        </select>
                        <app-app-field-error-display [displayError]="isFieldValid('paisNacimiento')"
                          errorMsg="Por favor ingrese el País Nacimiento">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- Ciudad de Nacimiento -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('ciudadNacimiento')">
                      <div class="col-12">
                        <label for="ciudadNacimiento" class="control-label required">Ciudad de Nacimiento</label>
                        <input type="text" class="form-control" id="ciudadNacimiento" placeholder="Ciudad de Nacimiento"
                          name="ciudadNacimiento" formControlName="ciudadNacimiento" [(ngModel)]="user.ciudadNacimiento"
                          required>
                        <app-app-field-error-display [displayError]="isFieldValid('ciudadNacimiento')"
                          errorMsg="Por favor ingrese el Ciudad de Nacimiento">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- Fecha de Nacimiento -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('fechaNacimiento')">
                      <div class="col-12">
                        <label for="fechaNacimiento" class="control-label required">Fecha de Nacimiento</label>
                        <div class="input-group">
                          <input class="form-control" id="fechaNacimiento" placeholder="yyyy-mm-dd" ngbDatepicker
                            #d="ngbDatepicker" name="fechaNacimiento" formControlName="fechaNacimiento"
                            [(ngModel)]="user.fechaNacimiento" required>
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"
                              style="color: black"> <i class="fa fa-calendar"></i></button>
                          </div>
                        </div>
                        <app-app-field-error-display [displayError]="isFieldValid('fechaNacimiento')"
                          errorMsg="Por favor ingrese el Fecha de Nacimiento">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- País de Nacionalidad -->
                    <div class="form-group col-md-6 " [ngClass]="displayFieldCss('paisNacionalidad')">
                      <div class="col-12">
                        <label for="paisNacionalidad" class="control-label required">País de Nacionalidad</label>
                        <select class="form-control" id="paisNacionalidad" name="paisNacionalidad"
                          formControlName="paisNacionalidad" [(ngModel)]="user.paisNacionalidad" required>
                          <option selected="selected" value="" disabled>Elija una Opción </option>
                          <option *ngFor="let pais of countries" value="{{pais.name}}">{{pais.name}}</option>
                        </select>
                        <app-app-field-error-display [displayError]="isFieldValid('paisNacionalidad')"
                          errorMsg="Por favor ingrese el País de Nacionalidad">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- Tipo de Documento de Identidad -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('tipoDocumentoIdentidad')">
                      <div class="col-12">
                        <label for="tipoDocumentoIdentidad" class="control-label required">Tipo de Documento de
                          Identidad</label>
                        <select class="form-control" id="exampleFormControlSelect1" id="tipoDocumentoIdentidad"
                          placeholder="Tipo de Documento de Identidad" name="tipoDocumentoIdentidad"
                          formControlName="tipoDocumentoIdentidad" [(ngModel)]="user.tipoDocumentoIdentidad" required>
                          <option selected="selected" value="" disabled>Elija una Opción </option>
                          <option value="Cedula">Cédula</option>
                          <option value="DNI">DNI</option>
                          <option value="ID Card">ID Card</option>
                          <option value="Pasaporte">Pasaporte</option>
                          <option value="Carta de Identidad">Carta de Identidad</option>
                          <option value="DUI">DUI</option>
                          <option value="DPI">DPI</option>
                          <option value="Otro">Otro</option>
                        </select>
                        <app-app-field-error-display [displayError]="isFieldValid('tipoDocumentoIdentidad')"
                          errorMsg="Por favor ingrese el Tipo de Documento de Identidad">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- Número de Documento de Identidad -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('numeroDocumentoIdentidad')">
                      <div class="col-12">
                        <label for="numeroDocumentoIdentidad" class="control-label required">Número de Documento de
                          Identidad</label>
                        <input type="text" class="form-control" id="numeroDocumentoIdentidad"
                          placeholder="Número de Documento de Identidad" name="numeroDocumentoIdentidad"
                          formControlName="numeroDocumentoIdentidad" [(ngModel)]="user.numeroDocumentoIdentidad"
                          required>
                        <app-app-field-error-display [displayError]="isFieldValid('numeroDocumentoIdentidad')"
                          errorMsg="Por favor ingrese el Número de Documento de Identidad">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- Dirección de Habitación -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('direccionHabitacion')">
                      <div class="col-12">
                        <label for="direccionHabitacion" class="control-label required">Dirección de Habitación</label>
                        <input type="text" class="form-control" id="direccionHabitacion"
                          placeholder="Número de Documento de Identidad" name="direccionHabitacion"
                          formControlName="direccionHabitacion" [(ngModel)]="user.direccionHabitacion" required>
                        <app-app-field-error-display [displayError]="isFieldValid('direccionHabitacion')"
                          errorMsg="Por favor ingrese la Dirección de Habitación">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- Teléfono de Habitación (código de país, de área y número) -->
                    <div class="form-group col-md-6">
                      <div class="col-12">
                        <label for="telefonoHabitacion" class="control-label">Teléfono de Habitación (código de país, de
                          área y número)</label>
                        <input type="text" class="form-control" id="telefonoHabitacion"
                          placeholder="Teléfono de Habitación" formControlName="telefonoHabitacion"
                          name="telefonoHabitacion" [(ngModel)]="user.telefonoHabitacion" required>
                      </div>
                    </div>
                    <!-- Celular Personal (código de país, de operadora y número)  -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('celularPersonal')">
                      <div class="col-12">
                        <label for="celularPersonal" class="control-label required">Celular Personal (código de país, de
                          operadora y número) </label>
                        <input type="text" class="form-control" id="celularPersonal" placeholder="Celular Personal"
                          name="celularPersonal" formControlName="celularPersonal" [(ngModel)]="user.celularPersonal"
                          required>
                        <app-app-field-error-display [displayError]="isFieldValid('celularPersonal')"
                          errorMsg="Por favor ingrese el Celular Personal">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- Email Personal  -->
                    <!-- <div class="form-group col-md-6" [ngClass]="displayFieldCss('emailPersonal')">
                        <div class="col-12">
                          <label for="emailPersonal" class="control-label required">Email Personal (Con este correo inciara sesión)</label>
                          <input type="email" class="form-control" id="emailPersonal" placeholder="Email Personal"
                            name="emailPersonal" formControlName="emailPersonal" [(ngModel)]="user.emailPersonal"
                            required>
                          <app-app-field-error-display [displayError]="isFieldValid('emailPersonal')"
                            errorMsg="Por favor ingrese el Email Personal">
                          </app-app-field-error-display>
                        </div>
                    </div>   -->
                    <!-- Email Institucional (esta dirección electrónica debe ser diferente a la anterior)  -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('emailInstitucional')">
                      <div class="col-12">
                        <label for="emailInstitucional" class="control-label required">Email Institucional (esta
                          dirección electrónica debe ser diferente a la anterior)</label>
                        <input type="email" class="form-control" id="emailInstitucional"
                          placeholder="Email Institucional" name="emailInstitucional"
                          formControlName="emailInstitucional" [(ngModel)]="user.emailInstitucional" required>
                        <app-app-field-error-display [displayError]="isFieldValid('emailInstitucional')"
                          errorMsg="Por favor ingrese el Email Institucional">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- ¿Tiene Usted alguna preferencia alimentaria? -->
                    <div class="form-group col-md-6">
                      <div class="col-12">
                        <label for="preferenciaAlimentaria" class="control-label">¿Tiene Usted alguna preferencia
                          alimentaria?</label>
                        <select class="form-control" id="exampleFormControlSelect1" id="preferenciaAlimentaria"
                          placeholder="Preferencia Alimentaria" name="preferenciaAlimentaria"
                          formControlName="preferenciaAlimentaria" [(ngModel)]="user.preferenciaAlimentaria"
                          #preferenciaAlimentaria required>
                          <option selected="selected" value="" disabled>Elija una Opción </option>
                          <option value="Si">Si</option>
                          <option value="No">No</option>
                        </select>
                      </div>
                    </div>
                    <!-- Describa/Especifique su preferencia alimentaria -->
                    <div class="form-group col-md-6" *ngIf="preferenciaAlimentaria.value == 'Si'">
                      <div class="col-12">
                        <label for="descripcionAlimentaria" class="control-label">Describa/Especifique su preferencia
                          alimentaria</label>
                        <textarea type="text" class="form-control" id="descripcionAlimentaria"
                          placeholder="Descripcion Alimentaria" formControlName="descripcionAlimentaria"
                          name="descripcionAlimentaria" [(ngModel)]="user.descripcionAlimentaria" required></textarea>
                      </div>
                    </div>
                    <!-- ¿Es Usted alérgico a algún medicamento o a algún alimento? -->
                    <div class="form-group col-md-6">
                      <div class="col-12">
                        <label for="alergia" class="control-label">¿Es Usted alérgico a algún medicamento o a algún
                          alimento?</label>
                        <select class="form-control" id="alergia" id="alergia" placeholder="Alergia" name="alergia"
                          formControlName="alergia" [(ngModel)]="user.alergia" #alergia required>
                          <option selected="selected" value="" disabled>Elija una Opción </option>
                          <option value="Si">Si</option>
                          <option value="No">No</option>
                        </select>
                      </div>
                    </div>
                    <!-- Describa/Especifique su alergia -->
                    <div class="form-group col-md-6" *ngIf="alergia.value == 'Si'">
                      <div class="col-12">
                        <label for="descripcionAlergia" class="control-label">Describa/Especifique su alergia</label>
                        <textarea type="text" class="form-control" id="descripcionAlergia"
                          placeholder="Descripcion Alergia" formControlName="descripcionAlergia"
                          name="descripcionAlergia" [(ngModel)]="user.descripcionAlergia" required></textarea>
                      </div>
                    </div>
                  </div>


                </div>
              </div>
              <div class="card">
                <div class="d-flex align-items-center p-3 my-3 text-white-50 rounded shadow-sm"
                  style="background-color:black">
                  <div class="lh-100">
                    <h6 class="mb-0 text-white lh-100">ORGANIZACIÓN O EMPRESA A LA QUE PERTENECE</h6>
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-row">
                    <!-- Tipo de Organización  -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('tipoOrganizacion')">
                      <div class="col-12">
                        <label for="tipoOrganizacion" class="control-label required">Tipo de Organización</label>
                        <select class="form-control" id="tipoOrganizacion" placeholder="Tipo de Organización "
                          name="tipoOrganizacion" formControlName="tipoOrganizacion" [(ngModel)]="user.tipoOrganizacion"
                          required>
                          <option selected="selected" value="" disabled>Elija una Opción </option>
                          <option value="Académica">Académica</option>
                          <option value="Pública">Pública</option>
                          <option value="Privada">Privada</option>
                          <option value="Gubernamental">Gubernamental</option>
                          <option value="ONG">ONG</option>
                          <option value="Humanitaria">Humanitaria</option>
                          <option value="Militar">Militar</option>
                          <option value="Sin Fines de Lucro">Sin Fines de Lucro</option>
                        </select>
                        <app-app-field-error-display [displayError]="isFieldValid('tipoOrganizacion')"
                          errorMsg="Por favor ingrese el Tipo de Organización">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- Nombre Organización -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('nombreOrganizacion')">
                      <div class="col-12">
                        <label for="nombreOrganizacion" class="control-label required">Nombre Organización</label>
                        <input type="text" class="form-control" id="nombreOrganizacion"
                          placeholder="Nombre Organizacion" name="nombreOrganizacion"
                          formControlName="nombreOrganizacion" [(ngModel)]="user.nombreOrganizacion" required>
                        <app-app-field-error-display [displayError]="isFieldValid('nombreOrganizacion')"
                          errorMsg="Por favor ingrese el Nombre Organización">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- Siglas de la Institución -->
                    <div class="form-group col-md-6">
                      <div class="col-12">
                        <label for="siglasOrganizacion" class="control-label">Siglas de la Institución</label>
                        <input type="text" class="form-control" id="siglasOrganizacion"
                          placeholder="Siglas de la Institución" formControlName="siglasOrganizacion"
                          name="siglasOrganizacion" [(ngModel)]="user.siglasOrganizacion" required>
                      </div>
                    </div>
                    <!-- URL -->
                    <div class="form-group col-md-6">
                      <div class="col-12">
                        <label for="urlOrganizacion" class="control-label">URL</label>
                        <input type="text" class="form-control" id="urlOrganizacion" placeholder="URL"
                          formControlName="urlOrganizacion" name="urlOrganizacion" [(ngModel)]="user.urlOrganizacion"
                          required>
                      </div>
                    </div>
                    <!-- Dirección Organización -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('direccionOrganizacion')">
                      <div class="col-12">
                        <label for="direccionOrganizacion" class="control-label required">Dirección Organización</label>
                        <input type="text" class="form-control" id="direccionOrganizacion"
                          placeholder="Dirección Organización" name="direccionOrganizacion"
                          formControlName="direccionOrganizacion" [(ngModel)]="user.direccionOrganizacion" required>
                        <app-app-field-error-display [displayError]="isFieldValid('direccionOrganizacion')"
                          errorMsg="Por favor ingrese el Dirección Organización">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- Ciudad Organización -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('ciudadOrganizacion')">
                      <div class="col-12">
                        <label for="ciudadOrganizacion" class="control-label required">Ciudad Organización</label>
                        <input type="text" class="form-control" id="ciudadOrganizacion"
                          placeholder="Ciudad Organización" name="ciudadOrganizacion"
                          formControlName="ciudadOrganizacion" [(ngModel)]="user.ciudadOrganizacion" required>
                        <app-app-field-error-display [displayError]="isFieldValid('ciudadOrganizacion')"
                          errorMsg="Por favor ingrese el Ciudad Organización">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- País Organización -->
                    <div class="form-group col-md-6 " [ngClass]="displayFieldCss('paisOrganizacion')">
                      <div class="col-12">
                        <label for="paisOrganizacion" class="control-label required">País Organización</label>
                        <select class="form-control" id="paisOrganizacion" name="paisOrganizacion"
                          formControlName="paisOrganizacion" [(ngModel)]="user.paisOrganizacion" required>
                          <option selected="selected" value="" disabled>Elija una Opción </option>
                          <option *ngFor="let pais of countries" value="{{pais.name}}">{{pais.name}}</option>
                        </select>
                        <app-app-field-error-display [displayError]="isFieldValid('paisOrganizacion')"
                          errorMsg="Por favor ingrese el País de Nacionalidad">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- Teléfono de Organización (código de país, de área y número) -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('telefonoOrganizacion')">
                      <div class="col-12">
                        <label for="telefonoOrganizacion" class="control-label required">Teléfono de Organización
                          (código de país, de área y número)</label>
                        <input type="text" class="form-control" id="telefonoOrganizacion"
                          placeholder="Teléfono de Habitación" formControlName="telefonoOrganizacion"
                          name="telefonoOrganizacion" [(ngModel)]="user.telefonoOrganizacion" required>
                      </div>
                      <app-app-field-error-display [displayError]="isFieldValid('telefonoOrganizacion')"
                        errorMsg="Por favor ingrese el Teléfono de Habitación">
                      </app-app-field-error-display>
                    </div>
                    <!-- Fax Organización (código de país, de operadora y número)  -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('faxOrganizacion')">
                      <div class="col-12">
                        <label for="faxOrganizacion" class="control-label required">Fax Organización (código de país, de
                          operadora y número) </label>
                        <input type="text" class="form-control" id="faxOrganizacion" placeholder="Fax Organización"
                          name="faxOrganizacion" formControlName="faxOrganizacion" [(ngModel)]="user.faxOrganizacion"
                          required>
                        <app-app-field-error-display [displayError]="isFieldValid('faxOrganizacion')"
                          errorMsg="Por favor ingrese el Fax Organización">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- Cargo que ocupa -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('cargoOrganizacion')">
                      <div class="col-12">
                        <label for="cargoOrganizacion" class="control-label required">Cargo que ocupa</label>
                        <input type="text" class="form-control" id="cargoOrganizacion"
                          placeholder="Número de Documento de Identidad" name="cargoOrganizacion"
                          formControlName="cargoOrganizacion" [(ngModel)]="user.cargoOrganizacion" required>
                        <app-app-field-error-display [displayError]="isFieldValid('cargoOrganizacion')"
                          errorMsg="Por favor ingrese el Cargo que ocupa">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- Período en el cargo -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('periodoCargoOrganizacion')">
                      <div class="col-12">
                        <label for="periodoCargoOrganizacion" class="control-label">Período en el cargo</label>
                        <select class="form-control" id="periodoCargoOrganizacion" id="periodoCargoOrganizacion"
                          placeholder="Período en el cargo" name="periodoCargoOrganizacion"
                          formControlName="periodoCargoOrganizacion" [(ngModel)]="user.periodoCargoOrganizacion"
                          required>

                </div>
                <div class="card-body">
                  <div class="form-row">
                    <!-- Email Personal  -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('emailPersonal')">
                      <div class="col-12">
                        <label for="emailPersonal" class="control-label required">Email Personal (Con este correo
                          inciara sesión)</label>
                        <input type="email" class="form-control" id="emailPersonal" placeholder="Email Personal"
                          name="emailPersonal" formControlName="emailPersonal" [(ngModel)]="user.emailPersonal"
                          required>
                        <app-app-field-error-display [displayError]="isFieldValid('emailPersonal')"
                          errorMsg="Por favor ingrese el Email Personal">
                        </app-app-field-error-display>
                      </div>
                    </div>
                    <!-- Password  -->
                    <div class="form-group col-md-6" [ngClass]="displayFieldCss('password')">
                      <div class="col-12">
                        <label for="password" class="control-label required">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña"
                          name="emailPersonal" formControlName="password" [(ngModel)]="user.password" required>
                        <app-app-field-error-display [displayError]="isFieldValid('password')"
                          errorMsg="Por favor ingrese la Contraseña">
                        </app-app-field-error-display>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <button type="button" class="btn btn-primary" style="margin-left: 45%" (click)="onSubmit()">Registrarse al
              evento</button>

          </div>

        </form>
      </main>
    </div>
  </div>
</body>
<br>
